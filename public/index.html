<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Learn JS!</title>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='/vendor.js'></script>
    <script src='/app.js'></script>
    <!-- START: inlineStyle -->
    <style type="text/css" media="all">
      body { margin-top: 30px; }
      .templates { display: none; }
      .fixed-width-text { font-family: "Consolas","Courier New",monospace }
      /* START: no-select */
      .no-select {
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        -moz-user-select: none;
      }
      /* END: no-select */
      /* START: nav-container */
      .nav-container {
        padding-left: 40px;
        height: 25px;
        background: #666;
        width: 100%;
      }
      .nav-container a { color: white; }
      /* END: nav-container */
      /* START: fixed-top */
      .fixed-top {
        position: fixed;
        top: 0px;
        z-index: 1024;
      }
      /* END: fixed-top */
      /* START: inline-list */
      .inline-list li {
        display: inline;
        margin: 0 20px 0 0;
      }
      /* END: inline-list */
      /* START: hover-links */
      .hover-links a { text-decoration: none; }
      .hover-links a:hover { text-decoration: underline; }
      /* END: hover-links */
    </style>
     <!-- END: inlineStyle -->
    </style>
  </head>
  <body>
    <div class='markup'>
      <!-- START: navbar -->
      <div class='nav-container no-select fixed-top'>
        <ul class='inline-list hover-links'>
          <li><a href="#">LearnJS</a></li>
          <li><a href="#problem-1">Start</a></li>
        </ul>
      </div>
      <div class='view-container container'>
      </div>
      <!-- END: navbar -->
      <div class='templates'>
        <div class='landing-view'>
        <!-- Markup Continues... -->
          <div class='row'>
            <div class='one-half column'>
              <h3>Learn JavaScript, one puzzle at a time.</h3>
              <!-- START: callToAction -->
              <a href='#problem-1' class='button button-primary'>Start Now!</a>
              <!-- END: callToAction -->
            </div>
            <div class='one-half column'>
              <img src='/images/HeroImage.jpg'/>
            </div>
          </div>
        </div>

        <!-- START: problemView -->
        <div class='problem-view'>
          <h3 class='title'></h3>
          <p data-name='description'></p>
          <pre><code data-name='code'></code></pre>
          <form>
            <textarea class='u-full-width answer fixed-width-text'></textarea>
            <div>
              <button class='button-primary check-btn'>Check Answer</button>
              <p class='result'></p>
            </div>
          </form>
        </div>
        <!-- END: problemView -->

        <!-- START: correctFlash -->
        <div class='correct-flash'>
          <span>Correct!</span> <a>Next Problem</a>
        </div>
        <!-- END: correctFlash -->
      </div>
    </div>
    <script type='text/javascript'>
      $(window).ready(learnjs.appOnReady);
    </script>
  </body>
</html>
